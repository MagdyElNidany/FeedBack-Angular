<!doctype html>

<head>
  <title>Program Manager Information</title>
</head>

<body>
  <div ng-controller="ProgManagerCtrl">
    <form name="InfoPage" ng-submit="submitForm()">
      <div name="ProgManagerInfo">
        <label for="first_name">First Name</label>
        <input id="first_name" type="text" ng-model="ProgManager.first_name" />
  
        <label for="last_name">Last Name</label>
        <input id="last_name" type="text" ng-model="ProgManager.last_name" />
  
        <label for="password">Password</label>
        <input id="password" type="password" ng-model="ProgManager.password" />
  
        <label for="confirm_password">Confirm Password</label>
        <input id="confirm_password" type="password" ng-model="ProgManager.confirm_password" />
        <button>Submit</button>
      </div>
    </form>
  </div>
</body>
